{% extends "base.html" %}

{% block content %}

    <h1>Get It Done!</h1>
        <form method='post'>
            <label>
                New Task:
                <input type="text" name='task' />
            </label>
            <input type="submit" value='Add Task' />
        </form>
        
        <hr />

        {% if tasks|length == 0 %}
        <p>No tasks yet</p>
        {% else %}

            <table>
                {% for task in tasks%}
                <tr>
                    <td>{{task.name}}</td>
                    <td>
                        <form action="/delete-task" method="POST" style="display:inline-block;">
                            <input type="hidden" name="task-id" value="{{task.id}}" />
                            <input type="submit" value="Delete" />
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </table>
        {% endif %}
 {% endblock %}
